<html>
<head>
    <title>My Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="index.html" id="titleicon" class="logo">
                <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">ConTip</span>
            </a>
        </div>
    </header>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <h1>Register</h1>

            <!-- Text -->
            <section>
                <form method="post" action="#">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="username" id="username" value="" placeholder="Username" />
                            <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                            <input type="text" name="birth-date" id="birth-date" value="" placeholder="Date of Birth(DD-MM-YYYY)" />
                            <input type="password" name="demo-password" id="demo-password" value="" placeholder="Password" />
                            <input type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Your Password" />
                            <br />
                        <h3>Choose Your Favorite Genres</h3>
                        <form method="post" action="#">
                            <div class="row gtr-uniform">
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="genre1" name="genre1">
                                    <label for="genre1">First Genre</label>
                                    <input type="checkbox" id="genre2" name="genre2">
                                    <label for="genre2">Second Genre</label>
                                    <input type="checkbox" id="genre3" name="genre3">
                                    <label for="genre3">Third Genre</label>
                                    <input type="checkbox" id="genre4" name="genre4">
                                    <label for="genre4">Fourth Genre</label>
                                    <input type="checkbox" id="genre5" name="genre5">
                                    <label for="genre5">Fifth Genre</label>
                                    <br />
                                    <br />
                                </div>
                            </div>
                        </form>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" id="send_button" value="Submit" class="primary" /></li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; ConTip, a UniTeam Product. All rights reserved</li><li>Original Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</div>
</body>
</html>
